<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{height: 100%;}
			.swiper-container{width: 100%;height: 100%;}
			.start{width: 7.8rem;height: 3.4rem;background: red;position: absolute;top: 0;left: 0;bottom: 0;right: 0;margin: 27rem auto;text-align: center;}
			.start a{float: left;width: 7.8rem;height: 3.5rem;background: red;text-align: center;line-height: 3.4rem;text-decoration: none;color: #fff;}
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/zoux1.jpg" width="100%" height="100%"/>
					
				</div>
				<div class="swiper-slide">
					<img src="img/zoux2.jpg" width="100%" height="100%"/>
					
				</div>
				<div class="swiper-slide">
					<img src="img/zoux3.jpg" width="100%" height="100%"/>
					
				</div>
				<div class="swiper-slide">
					<img src="img/zoux4.jpg" width="100%" height="100%"/>
					
				</div>
				<div class="swiper-slide">
					<img src="img/zoux5.jpg" width="100%" height="100%"/>
					<div class="start">
						<a href="index.html">立即体检</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/lib/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
		var swiper=new Swiper(".swiper-container",{
//			autoplay:3000,
			onInit:function(swiper){
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSildeChangeEnd:function(swiper){
				swiperAnimate(swiper);
			}
	
		});
		
	</script>
</html>
